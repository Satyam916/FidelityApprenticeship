<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Restaurant Table Reservation</title>
    <style>
        h1{
            color:#FF0000;
            font-weight: bold;
            font-style: italic;
            text-align: center;
        }
        table{
            background-color: #F6B60F;
            margin-left: 35%;
            border-spacing: 5px;
            border-width: 10%;
            border-style: none;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Online Restaurant Table Reservation</h1>
    <form>
        <table>
            <tr>
                <td><label for="name">Guest Name:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Guest Name" required></td>
            </tr>
            <tr>
                <td><label for="mobileNumber">Mobile Number:</label></td>
                <td><input type="text" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" required pattern="[789][0-9]{9}"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Email" required></td>
            </tr>
            <tr>
                <td><label for="numberOfGuest">Number Of Guests:</label></td>
                <td><input type="number" id="numberOfGuest" name="numberOfGuest" placeholder="Enter Number Of Guests" min="2" max="20" required></td>
            </tr>
            <tr>
                <td>Session Type:</td>
                <td>
                    <input type="radio" id="lunch" name="sessionType" value="Lunch" required>Lunch
                    <input type="radio" id="dinner" name="sessionType" value="Dinner" required>Dinner
                </td>
            </tr>
            <tr>
                <td><label for="dateOfVisit">Date Of Visit:</label></td>
                <td><input type="text" id="dateOfVisit" name="dateOfVisit" placeholder="dd/mm/yyyy" required></td>
            </tr>
            <tr>
                <td><label for="duration">Duration(minutes):</label></td>
                <td><input type="text" id="duration" name="duration" placeholder="Enter Duration" required></td>
            </tr>
            <tr>
                <td><label for="tableName">Select Table:</label></td>
                <td>
                    <select id="tableName" name="tableName" required>
                        <option value="TA1">TA1</option>
                        <option value="TA2">TA2</option>
                        <option value="TA3">TA3</option>
                        <option value="TA4">TA4</option>
                        <option value="TB1">TB1</option>
                        <option value="TB2">TB2</option>
                        <option value="TB3">TB3</option>
                        <option value="TB4">TB4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Payment Mode:</td>
                <td>
                    <input type="radio" id="credit" name="paymentMode" value="Credit" required>Credit
                    <input type="radio" id="debit" name="paymentMode" value="Debit" required>Debit
                </td>
            </tr>
            <tr>
                <td><label for="cardNumber">Card Number:</label></td>
                <td><input type="text" id="cardNumber" name="cardNumber" placeholder="Enter Card Number" pattern="[345][0-9]{15}" required></td>
            </tr>
            <tr>
                <td><label for="cvvNumber">CVV Number:</label></td>
                <td><input type="text" id="cvvNumber" name="cvvNumber" placeholder="Enter CVV Number" pattern="[0-9]{3}" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Reserve">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
     
</body>
</html>
